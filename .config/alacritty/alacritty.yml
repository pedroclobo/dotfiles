# Window
window:
  padding:
    x: 10
    y: 10

# Fonts
font:
  normal:
    family: "Fira Code"
    style: Retina

  size: 12.0

# Colors
colors:
  primary:
    background: "#16202a"
    foreground: "#bbbbbb"
  cursor:
    text: "#eeeeee"
    cursor: "#bbbbbb"

  # Normal colors
  normal:
    black:   "#f81118"
    red:     "#f81118"
    green:   "#2dc55e"
    yellow:  "#ecba0f"
    blue:    "#2a84d2"
    magenta: "#4e5ab7"
    cyan:    "#1081d6"
    white:   "#d6dbe5"

  # Bright colors
  bright:
    black:   "#d6dbe5"
    red:     "#de352e"
